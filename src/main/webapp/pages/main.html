<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" /> 
	<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css" /> 
	<script src="http://cdn.gbtags.com/datatables/1.10.5/js/jquery.js"></script> 
	<script src="http://cdn.gbtags.com/datatables/1.10.5/js/jquery.dataTables.min.js"></script> 
	<script type="text/javascript" language="javascript" src="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.js"></script> 
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="panel panel-default">
			<div class="panel-body">
				 <h1>性能测试
			        <small>报文批量生成工具</small>
			    </h1>
			</div>
		</div>
		<div class="row-fluid">
			<div class="col-md-2">
				<ul class="nav nav-list well">
					<li class="nav-header">列表标题</li>
					<li class="active"><a href="#">首页</a></li>
					<li><a href="#">库</a></li>
					<li><a href="#">应用</a></li>
					<li class="nav-header">功能列表</li>
					<li><a href="#">资料</a></li>
					<li><a href="#">设置</a></li>
					<li class="divider"></li>
					<li><a href="#">帮助</a></li>
				</ul>
			</div>
			<div class="col-md-10">
				<!-- 定义一个表格元素 -->
				<table id="example" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th></th>
							<th>模板名称</th>
							<th>模板内容</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	/*Javascript代码片段*/
	var tblMudule = $('#example').DataTable({
						ajax : {
							//指定数据源
							url:"/GeneratorDataWeb/module/getAll.do"
						},
						//每页显示三条数据
						pageLength : 10,
						columns : [ {
							"data" : null
						//此列不绑定数据源，用来显示序号
						}, {
							"data" : "moduleName"
						}, {
							"data" : "moduleText"
						}, {
							"data" : "moduleId"
						} ],
						"columnDefs" : [
								{
								// "visible": false,
								//"targets": 0
								},
								{
									"render" : function(data, type, row, meta) {
										//渲染 把数据源中的标题和url组成超链接
										return '<a href="' + data + '" target="_blank">'
												+ row.moduleName + '</a>';
									},
									//指定是第2列
									"targets" : 1
								} ]

					});

	//前台添加序号
	tblMudule.on('order.dt search.dt', function() {
		tblMudule.column(0, {
			"search" : 'applied',
			"order" : 'applied'
		}).nodes().each(function(cell, i) {
			cell.innerHTML = i + 1;
		});
	}).draw();

</script>
</html>
