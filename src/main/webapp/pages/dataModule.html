<!DOCTYPE html>
<html>
<head>
<title>Generator Data Tools</title>
<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" rel="stylesheet">
<script type="text/javascript" src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
<!-- <script type="text/javascript" src="../js/app.js"></script> -->
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div id="app" class="col-md-12 column">
				<div class="row clearfix">
					<div class="col-md-2 column"></div>
					<div class="col-md-6 column">
						<form class="form-horizontal" role="form">
							{{backMessage}}
							<div class="form-group">
								<label for="moduleName">Data Module Name</label> 
								<input type="text" class="form-control" v-model="module.name" id="moduleName" />
							</div>
							<div class="form-group">
								<label for="moduleText">Data Module</label> 
								<textarea class="form-control" rows="10" v-model="module.text" id="moduleText"></textarea>
							</div>
							<div class="form-group">
								<label for="exampleInputFile">File input</label> 
								<input type="file" id="exampleInputFile" />
								<p class="help-block">Example block-level help text here.</p>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" />Check me out</label>
							</div>
							<div class="col-md-6 column"></div>
							<div class="col-md-6 column" style="text-align:right">
								<button type="submit"  v-on:click="sendModuleData" class="btn btn-default btn-success">Submit</button>
								<button type="button" v-on:click="submitModuleData"  class="btn btn-default btn-info">add Rule</button>
							</div>
						</form>
					</div>
					<div class="col-md-4 column"></div>
				</div>
			</div>
		</div>
</body>
<script type="text/javascript">
	new Vue({
	  el: '#app',
	  data: {
		  module:{name:'n',text:'x'},
		  backMessage:''
	  },
	  methods:{
		  sendModuleData:function(){
			  console.log(JSON.stringify(this.module));
		  },
		  submitModuleData:function(){
			  this.$http({
				  method:'POST',
				  url:'/GeneratorDataWeb/moduleData/submitModuleData.do',
				  body:{'moduleData':JSON.stringify(this.module)},
				  emulateJSON:true, //允许body带接送传输
					headers: {
						dataType:"json", 
						contentType:"application/json"
                }
			  }).then(response => {
				  this.backMessage = response.body
			  }, response => {
				  console.log("反馈出现问题！");
			  });
		  }
	  }
	})
</script>
</html>
