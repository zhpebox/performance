<!DOCTYPE html>
<html>
<head>
<title>Generator Data Tools</title>
<link
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"
	rel="stylesheet">
<script type="text/javascript"
	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript"
	src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<script type="text/javascript"
	src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
<script type="text/javascript"
	src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<!-- <script type="text/javascript" src="../js/app.js"></script> -->
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div id="DataMuduleDiv" class="col-md-12 column">
				<div class="row clearfix">
					<div class="col-md-2 column"></div>
					<div class="col-md-6 column">
						<form class="form-horizontal"
							action="/GeneratorDataWeb/moduleData/submitModuleData.do"
							method="post" role="form">
							<div class="form-group">
								<label for="moduleName">模板名称</label> <input type="text"
									class="form-control" v-model="module.moduleName"
									id="moduleName" />
							</div>
							<div class="form-group">
								<label for="moduleText">模板</label>
								<textarea class="form-control" rows="10"
									v-model="module.moduleText" id="moduleText"></textarea>
							</div>
							<div class="form-group">
								<label for="exampleInputFile">文件输入</label> <input type="file"
									id="exampleInputFile" />
							</div>
							<div class="col-md-6 column"></div>
							<div class="col-md-6 column" style="text-align: right">
								<button type="button" v-on:click="submitModuleData"
									class="btn btn-default btn-success">保存</button>
								<button type="button" v-on:click="submitModuleData"
									class="btn btn-default btn-info">添加规则</button>
							</div>
							<div class="col-md-4 column">{{backMessage}}</div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">

	new Vue({
	  el: '#DataMuduleDiv',
	  data: {
		  module:{moduleName:'n',moduleText:'x'},
		  backMessage:this.$route.query.uid
	  },
	  methods:{
		  submitModuleData:function(){
			  this.$http({
				  method:'POST',
				  url:'/GeneratorDataWeb/module/add.do',
				  body:{'moduleData':JSON.stringify(this.module)},
				  emulateJSON:true, //允许body带接送传输
					headers: {
						dataType:"json", 
						contentType:"application/json"
                }
			  }).then(response => {
				  alert(response.bodyText);
			  }, response => {
				  console.log("反馈出现问题！");
			  });
		  }
	}
	  
	}).$mount('#DataMuduleDiv')
</script>
</html>
